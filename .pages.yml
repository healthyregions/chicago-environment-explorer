media: public
content:
  - name: posts
    label: Posts
    type: collection
    path: 'content/posts'
    filename: '{fields.slug}.md'
    view:
      fields: [ title, published, date ]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text
      - name: slug
        label: Slug
        type: string