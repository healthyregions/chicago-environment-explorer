media:
  input: public
  output: ../..
content:
  - name: posts
    label: Posts
    type: collection
    path: 'public/content/posts'
    filename: '{fields.slug}.md'
    view:
      fields: [ title, published, date, imageList ]
    fields:
      - name: imageList
        label: Images
        type: image
        multiple: true
        required: false
      - name: published
        label: Published
        type: boolean
        default: true
      - name: date
        label: Date
        type: date
      - name: title
        label: Title
        type: string
      - name: body
        label: Body
        type: rich-text
      - name: slug
        label: Slug
        type: string
